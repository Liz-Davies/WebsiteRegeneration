<div class="row ">

    <div class="location col-md-3">
        <h6>{{location}}</h6>
    </div>
        <div class="JobDesc col-lg-9">
        {{#each positions}}
        <div class="col-12">
        <span><strong>{{title}}</strong> {{# monthRange this}}{{/monthRange}}</span>
        <ul class="d-print-none experience">
            {{#each experience as |expItem|}}
                <li><span>{{expItem}}</span></li>
            {{/each}}

        </ul>
        </div>
        {{/each}}
        </div>
</div>
