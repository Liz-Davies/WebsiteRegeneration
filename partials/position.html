<div class="row ">


    {{#each positions}}
        <div class="location col-lg-3">
            {{#unless @index}}<h4>{{../location}}</h4>{{/unless}}
            <p>{{# monthRange this}}{{/monthRange}}</p>
        </div>
        <div class="JobDesc col-lg-9">
        <strong>{{title}}</strong>
        <ul class="experience">
        {{#each experience as |expItem|}}
            <li><span>{{expItem}}</span></li>
        {{/each}}
        </ul>
        </div>
    {{/each}}
</div>
